<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .surah-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .surah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .surah-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .surah-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .surah-arabic {
            font-family: 'Scheherazade New', serif;
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 10px;
            text-align: right;
        }

        .surah-info {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verse-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .verse {
            margin-bottom: 25px;
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9ff;
            border-radius: 0 10px 10px 0;
        }

        .verse-arabic {
            font-family: 'Scheherazade New', serif;
            font-size: 1.8rem;
            line-height: 2.5;
            text-align: right;
            margin-bottom: 15px;
            color: #333;
        }

        .verse-translation {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .verse-number {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .surah-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book-open"></i> القرآن الكريم</h1>
            <p>The Holy Quran - Read, Search, and Reflect</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for verses, surahs, or topics...">
                <button class="search-btn" onclick="searchQuran()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div id="loadingDiv" class="loading">
            <div class="spinner"></div>
            <p>Loading Quran data...</p>
        </div>

        <div id="surahList" class="surah-grid" style="display: none;">
            <!-- Surahs will be loaded here -->
        </div>

        <div id="verseContainer" class="verse-container">
            <button class="back-btn" onclick="showSurahList()">
                <i class="fas fa-arrow-left"></i> Back to Surahs
            </button>
            <div id="verseList">
                <!-- Verses will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Quran data - simplified version
        const quranData = {
            surahs: [
                { id: 1, name: "Al-Fatihah", arabic: "الفاتحة", verses: 7, revelation: "Meccan", meaning: "The Opening" },
                { id: 2, name: "Al-Baqarah", arabic: "البقرة", verses: 286, revelation: "Medinan", meaning: "The Cow" },
                { id: 3, name: "Ali 'Imran", arabic: "آل عمران", verses: 200, revelation: "Medinan", meaning: "Family of Imran" },
                { id: 4, name: "An-Nisa", arabic: "النساء", verses: 176, revelation: "Medinan", meaning: "The Women" },
                { id: 5, name: "Al-Ma'idah", arabic: "المائدة", verses: 120, revelation: "Medinan", meaning: "The Table Spread" },
                { id: 6, name: "Al-An'am", arabic: "الأنعام", verses: 165, revelation: "Meccan", meaning: "The Cattle" },
                { id: 7, name: "Al-A'raf", arabic: "الأعراف", verses: 206, revelation: "Meccan", meaning: "The Heights" },
                { id: 8, name: "Al-Anfal", arabic: "الأنفال", verses: 75, revelation: "Medinan", meaning: "The Spoils of War" },
                { id: 9, name: "At-Tawbah", arabic: "التوبة", verses: 129, revelation: "Medinan", meaning: "The Repentance" },
                { id: 10, name: "Yunus", arabic: "يونس", verses: 109, revelation: "Meccan", meaning: "Jonah" }
            ]
        };

        // Sample verses for demonstration
        const sampleVerses = {
            1: [
                {
                    number: 1,
                    arabic: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ",
                    translation: "In the name of Allah, the Entirely Merciful, the Especially Merciful."
                },
                {
                    number: 2,
                    arabic: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ",
                    translation: "All praise is due to Allah, Lord of the worlds."
                },
                {
                    number: 3,
                    arabic: "الرَّحْمَٰنِ الرَّحِيمِ",
                    translation: "The Entirely Merciful, the Especially Merciful,"
                }
            ]
        };

        // Initialize the app
        window.onload = function() {
            setTimeout(() => {
                loadSurahs();
            }, 1500);
        };

        function loadSurahs() {
            const loadingDiv = document.getElementById('loadingDiv');
            const surahList = document.getElementById('surahList');
            
            loadingDiv.style.display = 'none';
            surahList.style.display = 'grid';
            
            const surahContainer = document.getElementById('surahList');
            surahContainer.innerHTML = '';
            
            quranData.surahs.forEach(surah => {
                const surahCard = document.createElement('div');
                surahCard.className = 'surah-card';
                surahCard.onclick = () => loadSurah(surah.id);
                
                surahCard.innerHTML = `
                    <div class="surah-number">${surah.id}</div>
                    <div class="surah-name">${surah.name}</div>
                    <div class="surah-arabic">${surah.arabic}</div>
                    <div class="surah-info">
                        ${surah.verses} verses • ${surah.revelation} • ${surah.meaning}
                    </div>
                `;
                
                surahContainer.appendChild(surahCard);
            });
        }

        function loadSurah(surahId) {
            const surahList = document.getElementById('surahList');
            const verseContainer = document.getElementById('verseContainer');
            const verseList = document.getElementById('verseList');
            
            surahList.style.display = 'none';
            verseContainer.style.display = 'block';
            
            const surah = quranData.surahs.find(s => s.id === surahId);
            const verses = sampleVerses[surahId] || [];
            
            verseList.innerHTML = `<h2>${surah.name} - ${surah.arabic}</h2>`;
            
            if (verses.length > 0) {
                verses.forEach(verse => {
                    const verseDiv = document.createElement('div');
                    verseDiv.className = 'verse';
                    verseDiv.innerHTML = `
                        <div class="verse-arabic">${verse.arabic}</div>
                        <div class="verse-translation">${verse.translation}</div>
                        <div class="verse-number">Verse ${verse.number}</div>
                    `;
                    verseList.appendChild(verseDiv);
                });
            } else {
                verseList.innerHTML += '<p>Verses for this surah will be loaded from the API...</p>';
            }
        }

        function showSurahList() {
            const surahList = document.getElementById('surahList');
            const verseContainer = document.getElementById('verseContainer');
            
            verseContainer.style.display = 'none';
            surahList.style.display = 'grid';
        }

        function searchQuran() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const surahCards = document.querySelectorAll('.surah-card');
            
            surahCards.forEach(card => {
                const surahName = card.querySelector('.surah-name').textContent.toLowerCase();
                const surahMeaning = card.querySelector('.surah-info').textContent.toLowerCase();
                
                if (surahName.includes(searchTerm) || surahMeaning.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchQuran();
            }
        });
    </script>
</body>
</html>
