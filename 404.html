<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect all requests to index.html and preserve the path
      var pathname = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      // Remove the /quran-web-app/ prefix from the pathname
      var newPath = pathname.replace(/^\/quran-web-app\//, '');
      var newUrl = '/quran-web-app/index.html?redirect=' + encodeURIComponent('/' + newPath + search + hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
